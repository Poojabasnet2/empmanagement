
{% extends 'admin_base.html' %}
{% load static %}

{% block main %}
<script>
    function checkPassword() {
        var password = document.signup.P.value;
        var confirmPassword = document.signup.C.value;


        if (password !== confirmPassword) {
            alert('Password and Confirm Password do not match');
            document.signup.C.focus();
            return false;
        }


        if (password.length < 8) {
            alert('Password must be at least 8 characters long');
            document.signup.P.focus();
            return false;
        }


        var passwordRegex = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[@#$%^&+=]).*$/;
        if (!passwordRegex.test(password)) {
            alert('Password must contain at least one letter, one number, and one special character');
            document.signup.P.focus();
            return false;
        }

        return true;
    }

    function generateEmployeeCode() {
        var firstName = document.signup.firstname.value;
        var lastName = document.signup.lastname.value;


        if (firstName && lastName) {

            var randomNumber = Math.floor(Math.random() * 9000) + 1000;


            var firstInitial = firstName.charAt(0).toUpperCase();
            var lastInitial = lastName.charAt(0).toUpperCase();


            var employeeCode = firstInitial + lastInitial + randomNumber;

            // Set the generated employee code to the input field
            document.signup.employeecode.value = employeeCode;
        }
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-5 text-danger" style="border-bottom: 2px solid orange">Add Employee</h5>
    </div>

    <div class="container-fluid">
        <form method="post" name="signup" onsubmit="return checkPassword()">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter your first name" pattern="[A-Za-z]+" required onblur="generateEmployeeCode()">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter your last name" pattern="[A-Za-z]+" required onblur="generateEmployeeCode()">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Employee Code</label>
                        <input type="text" name="employeecode" class="form-control" placeholder="Employee code" readonly>
                    </div>
                </div>


                <div class="col-sm-12">

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Enteryouremail" pattern="[A-Za-z-0-9]+" required>
                </div>
            </div>

                 <div class="col-sm-10">
                 <div class="form-group">
                    <label>JoiningDate</label>
                    <input type="Date" name="jdate" class="form-control" placeholder="Enterdatejoined" required>

                </div>
            </div>

                <div class="col-sm-6">
                <div class="form-group">
                    <label>PassWord</label>
                    <input type="password" name="P" class="form-control" placeholder="EnterPassword" required>
                </div>
            </div>

                <div class="col-sm-6">
                <div class="form-group">
                    <label>ConfirmPassword</label>
                    <input type="password" name="C" class="form-control" placeholder="Re-enter" required>
                </div>
            </div>


            </div>
            <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
        </form>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Added successfully');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, please try again');
</script>
{% endif %}
{% endblock %}
