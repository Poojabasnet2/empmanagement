{% extends 'emp_base.html' %}
{% block main %}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-5 text-primary" style="border-bottom: 2px solid orange">Employee Skills</h5>
        <div class="container-fluid">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="example">
                    <thead class="bg-danger text-light">
                        <tr>
                            <th class="text-center">Skill Name</th>
                            <th class="text-center">Proficiency Level</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for skill in skills %}
                        <tr>
                            <td>{{ skill.skill_name }}</td>
                            <td>{{ skill.proficiency_level }}</td>
                            <td>
                                <a href="{% url 'edit_skill' skill.id %}" class="btn btn-danger md-sm">Edit</a>
                                <!-- Add delete button/form if needed -->
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
