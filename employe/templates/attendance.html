{% extends 'admin_base.html' %}
{% block content %}


{% block main %}
<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-3 text-danger border-bottom border-orange">Attendance</h5>
    </div>
    {% include 'messages.html' %}

    <div class="container-fluid p-3">
        <form method="post" action="{% url 'attendance' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6 mb-3">
                    <label for="emp">Employee</label>
                    <select id="emp" name="emp" class="form-control" required>
                        <option value="">Select Employee</option>
                        {% for employee in employees %}
                            <option value="{{ employee.id }}">{{ employee.user.get_full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" placeholder="Enter your date" required>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label>Start_time</label>
                    <input type="time" name="start_time" class="form-control" placeholder="Enter your time" required>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label>End_time</label>
                    <input type="time" name="end_time" class="form-control" placeholder="Enter your time" required>
                </div>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-danger" data-dismiss="modal">Add Attendance</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
{% endblock %}
