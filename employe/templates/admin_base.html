{% load static %}

<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Record Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <style>
  .list-group-item{
  padding:5x !important;
  </style>

<script src= "https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.0/js/dataTables.buttons.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.html5.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.0/css/buttons.dataTables.css">

  <script>

new DataTable('#example', {
    layout: {
        topStart: {
            buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
        }
    }
});

  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <center>
          <img src="{% static 'images/admin.png' %}" width="200" height="200" class="img-thumbnail rounded-circle my-3">
        </center>
        <div class="list-group">
          <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-danger list-group-item-action">Dashboard</a>
          <a href="{% url 'add_employee' %}" class="list-group-item list-group-item-danger list-group-item-action">Add Employee</a>
          <a href="{% url 'all_employee' %}" class="list-group-item list-group-item-danger list-group-item-action">All Employee</a>
          <a href="{% url 'department' %}" class="list-group-item list-group-item-danger list-group-item-action">Add Department</a>
          <a href="{% url 'leave_view' %}" class="list-group-item list-group-item-danger list-group-item-action">ViewLeave</a>
          <a href="{% url 'calculate_salary' %}" class="list-group-item list-group-item-danger list-group-item-action">Salary</a>



          <a href="{% url 'view_department' %}" class="list-group-item list-group-item-danger list-group-item-action">Department</a>
          <a href="{% url 'attendance' %}" class="list-group-item list-group-item-danger list-group-item-action">Attendance</a>
          <a href="{% url 'view_attendance' %}" class="list-group-item list-group-item-danger list-group-item-action">All_Attendance</a>






          <a href="{% url 'logout' %}" class="list-group-item list-group-item-danger list-group-item-action">Logout</a>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="container-fluid p-2">
          <h5 class="text-center p-3 font-weight-bold border-top border-bottom border-success">Employee Record Management System</h5>
          <div class="card mt-3">
            <div class="card-body">
              {% block main %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/dataTables.buttons.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.dataTables.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.html5.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#example').DataTable({
        buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
      });
    });
  </script>
</body>
</html>
