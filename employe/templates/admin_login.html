{% load static %}
{% include 'header.html' %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body style="background-image : url({% static 'images/background.jpg' %})">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-6">
                <div class="card bg-dark">
                    <div class="card-title text-center mt-5">
                        <img src="{% static 'images/admin.png' %}" width="150" height="150">
                    </div>
                    <div class="card-body text-center">
                        <form method="post">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user fa-2x"></i>
                                    </span>
                                </div>
                                <input type="text" name="username" class="form-control py-4"
                                    placeholder="Enter Username">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock fa-2x"></i>
                                    </span>
                                </div>
                                <input type="Password" name="Password" class="form-control py-4"
                                    placeholder="Enter Password"></input>
                            </div>
                            <div class="text-left mb-3">
                              <input type="submit" value="Login" class="btn btn-success"></input>
                              <a href="{% url 'index' %}" class="float-right text-white mt-2">Go back to home
                                page</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% if error == "no" %}
<script>
    alert('Login successful');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid data, please try again');
</script>
{% endif %}
